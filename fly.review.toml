# fly.toml configuration for review/preview apps
# Review apps do NOT run migrations (they share the production database)

[build]
  [build.args]
    NEXT_PUBLIC_CALCULOS_API_URL = "https://calculo-carta-natal-api.fly.dev"
    NEXT_PUBLIC_INTERPRETACIONES_API_URL = "https://astro-interpretador-rag-fastapi.fly.dev"
    NEXT_PUBLIC_CALENDARIO_API_URL = "https://astro-calendar-personal-fastapi.fly.dev"
    NEXT_PUBLIC_ASTROGEMATRIA_API_URL = "https://astrogematria-fastapi.fly.dev"
    NEXT_PUBLIC_CARTA_ELECTIVA_API_URL = "https://carta-electiva-api.fly.dev"

[env]
  NODE_ENV = "production"
  PORT = "3000"

# NO release_command for review apps - they share the production database

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "20s"
    method = "GET"
    path = "/"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
